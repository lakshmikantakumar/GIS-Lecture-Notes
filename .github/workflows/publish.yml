name: Publish Quarto Book

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX (for PDF build)
        run: sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Render HTML site
        run: quarto render . --to html

      - name: Render PDF
        run: quarto render . --to pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: _book/*.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book
